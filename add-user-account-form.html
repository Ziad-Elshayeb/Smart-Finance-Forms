<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Account Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-body {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .account-section {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .account-section h3 {
            color: #374151;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        input:invalid {
            border-color: #ef4444;
        }

        input:valid {
            border-color: #8b5cf6;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .status-message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
        }

        .input-icon input {
            padding-left: 48px;
        }

        .sender-section {
            border-left: 4px solid #10b981;
        }

        .receiver-section {
            border-left: 4px solid #3b82f6;
        }

        @media (max-width: 768px) {
            .btn-group {
                flex-direction: column;
            }

            .form-body {
                padding: 24px;
            }

            .form-header {
                padding: 24px;
            }

            .account-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1><i class="fas fa-user-cog"></i> Add User Account</h1>
            <p>Set up sender and receiver account information</p>
        </div>
        
        <div class="form-body">
            <div id="statusMessage" class="status-message"></div>
            
            <form id="userAccountForm">
                <div class="account-section sender-section">
                    <h3><i class="fas fa-arrow-up" style="color: #10b981;"></i> Sender Information</h3>
                    <div class="form-group">
                        <label for="sender">Sender Name *</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="sender" name="Sender" required placeholder="Enter sender name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sender_account">Sender Account *</label>
                        <div class="input-icon">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" id="sender_account" name="Sender_Account" required placeholder="Enter sender account number or name">
                        </div>
                    </div>
                </div>

                <div class="account-section receiver-section">
                    <h3><i class="fas fa-arrow-down" style="color: #3b82f6;"></i> Receiver Information</h3>
                    <div class="form-group">
                        <label for="receiver">Receiver Name *</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="receiver" name="Receiver" required placeholder="Enter receiver name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="receiver_account">Receiver Account *</label>
                        <div class="input-icon">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" id="receiver_account" name="Receiver_Account" required placeholder="Enter receiver account number or name">
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Account
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i> Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission
            document.getElementById('userAccountForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = this;
                const submitBtn = form.querySelector('button[type="submit"]');
                const statusMessage = document.getElementById('statusMessage');
                
                // Show loading state
                form.classList.add('loading');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding Account...';
                
                try {
                    const formData = new FormData(form);
                    const data = {};
                    
                    // Convert FormData to JSON
                    for (let [key, value] of formData.entries()) {
                        data[key] = value.trim();
                    }
                    
                    // Validate required fields
                    const requiredFields = ['Sender', 'Sender_Account', 'Receiver', 'Receiver_Account'];
                    for (let field of requiredFields) {
                        if (!data[field] || data[field].length < 2) {
                            throw new Error(`${field.replace('_', ' ')} must be at least 2 characters long`);
                        }
                    }
                    
                    const response = await fetch('https://ziadelshayeb1.app.n8n.cloud/webhook/user_account', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        statusMessage.className = 'status-message status-success';
                        statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> User account information added successfully!';
                        statusMessage.style.display = 'block';
                        
                        // Reset form after success
                        setTimeout(() => {
                            resetForm();
                        }, 2000);
                    } else {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                } catch (error) {
                    statusMessage.className = 'status-message status-error';
                    statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error: ' + error.message;
                    statusMessage.style.display = 'block';
                } finally {
                    form.classList.remove('loading');
                    submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Account';
                }
            });

            // Auto-capitalize names
            const nameFields = ['sender', 'receiver'];
            nameFields.forEach(fieldId => {
                document.getElementById(fieldId).addEventListener('input', function() {
                    let value = this.value;
                    if (value.length > 0) {
                        // Capitalize first letter of each word
                        this.value = value.replace(/\b\w/g, letter => letter.toUpperCase());
                    }
                });
            });

            // Account number formatting (remove spaces and special characters except hyphens)
            const accountFields = ['sender_account', 'receiver_account'];
            accountFields.forEach(fieldId => {
                document.getElementById(fieldId).addEventListener('input', function() {
                    let value = this.value;
                    // Allow alphanumeric characters and hyphens only
                    this.value = value.replace(/[^a-zA-Z0-9\-]/g, '');
                });
            });
        });

        function resetForm() {
            const form = document.getElementById('userAccountForm');
            form.reset();
            
            // Hide status message
            document.getElementById('statusMessage').style.display = 'none';
            
            // Focus on first input
            document.getElementById('sender').focus();
        }
    </script>
</body>
</html>
